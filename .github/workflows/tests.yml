name: Tests

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff
      
      - name: Lint and format check with ruff
        run: |
          ruff check src/cdiutils tests
          ruff format --check --line-length 79 src/cdiutils tests

  test-unit:
    name: Unit Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pytest-cov
      
      - name: Run unit tests
        run: |
          pytest -m "unit and not slow" -v --cov=cdiutils --cov-report=xml
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.10'
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  test-import:
    name: Import Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install minimal dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest
      
      - name: Test imports without optional dependencies
        run: |
          pytest tests/test_pipeline_imports.py -v
      
      - name: Test basic imports
        run: |
          python -c "import cdiutils; print(cdiutils.__version__)"
          python -c "from cdiutils.pipeline import BcdiPipeline"
          python -c "from cdiutils.geometry import Geometry"

  test-integration-light:
    name: Light Integration Tests
    runs-on: ubuntu-latest
    needs: [lint, test-unit]
    
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true  # if using Git LFS for test data
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
