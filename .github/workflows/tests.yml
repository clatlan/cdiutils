      - name: Run integration tests (no GPU required)
        run: |
          # Run integration tests that mock PyNX phase retrieval
          # These tests validate the full pipeline workflow without GPU
          # pytest tests/integration/test_pipeline_no_gpu.py -v --timeout=600
          
      - name: Run integration tests with real data (optional)
        run: |
          # Run integration tests that require real beamline data
          # These will be skipped if test data is not available
          pytest tests/integration -m "integration and not gpu" -v --timeout=300
        continue-on-error: true  # allow failures (test data may not be available)

  docs:
    name: Documentation Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc
      
      - name: Install documentation dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[docs]"
      
      - name: Build documentation
        run: |
          cd docs
          make html
      
      - name: Upload documentation artifact
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/_build/html/

  check-version:
    name: Version Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
