name: readthedocs
channels:
  - conda-forge
dependencies:
  - python>=3.10
  - sphinx>=6.0
  - pydata-sphinx-theme
  - sphinx-autodoc-typehints
  - nbsphinx  # For Jupyter notebook support
  - nbconvert  # Required by nbsphinx
  - ipykernel  # Required by nbsphinx
  - pip
  - pip:
    - sphinx-design
